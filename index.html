<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Start Your Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
}
<header class="top-bar">
  <div class="logo-box">
    <img src="logo.png" alt="Brand Logo">
  </div>
</header>

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0e1a1a;
  color:#fff;
}

.form-wrapper{
  max-width:100%;
  padding:16px;
}

@media (min-width:768px){
  .form-wrapper{
    max-width:420px;
    margin:40px auto;
  }
}

.form-title{
  text-align:center;
  margin-bottom:20px;
}

.form-title h2{
  margin:0;
  font-size:22px;
}

.form-title p{
  font-size:14px;
  color:#ccc;
}

form{
  display:flex;
  flex-direction:column;
  gap:12px;
}

input, textarea, select{
  width:100%;
  padding:16px;
  border:none;
  border-radius:10px;
  font-size:15px;
}

textarea{
  resize:none;
  min-height:100px;
}

.section-title{
  font-size:15px;
  margin-top:12px;
  font-weight:bold;
  color:#eee;
}

.options{
  display:flex;
  flex-direction:column;
  gap:10px;
  font-size:15px;
}

.options label{
  display:flex;
  align-items:center;
  gap:10px;
  background:#162424;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
}

.options input{
  width:18px;
  height:18px;
}

.submit-btn{
  margin-top:14px;
  background:#c40000;
  color:#fff;
  border:none;
  padding:18px;
  font-size:18px;
  font-weight:bold;
  border-radius:12px;
  cursor:pointer;
}

.submit-btn:active{
  transform:scale(0.98);
}

.note{
  font-size:13px;
  color:#aaa;
  text-align:center;
  margin-top:12px;
  line-height:1.5;
}
</style>
</head>
