<style>
*{
  box-sizing:border-box;
}
<script>
document.getElementById("designForm").addEventListener("submit", function(e){
  e.preventDefault();

  let name = document.querySelector('input[placeholder="Your Name"]').value;
  let phone = document.querySelector('input[placeholder="Phone Number"]').value;
  let phone2 = document.querySelector('input[placeholder="Additional Phone (Optional)"]').value;
  let email = document.querySelector('input[placeholder="Your Email (Optional)"]').value;
  let business = document.querySelector('input[placeholder="Business Field / Industry"]').value;
  let width = document.querySelector('input[placeholder^="Width"]').value;
  let height = document.querySelector('input[placeholder^="Height"]').value;
  let budget = document.querySelector("select").value;
  let message = document.querySelector("textarea").value;

  let text = 
`New Design Request:

Name: ${name}
Phone: ${phone}
Additional Phone: ${phone2}
Email: ${email}
Business: ${business}
Width: ${width}
Height: ${height}
Budget: ${budget}
Details: ${message}`;

  let whatsappURL = "https://wa.me/201234567890?text=" + encodeURIComponent(text);

  window.open(whatsappURL, "_blank");
});
</script>
